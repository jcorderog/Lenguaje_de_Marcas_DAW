<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 3</title>
</head>
<body>
    <table>
        <thead style="text-align: center; background-color: rgb(0, 159, 165);">
            <tr><td>IES Alixar Login</td></tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <form method="POST" action="">
                        <table>
                            <tbody>
                                <tr>
                                    <td><label for="usuario">Usuario:</label></td>
                                    <td><input type="text" name="usuario"></td>
                                </tr>
                                <tr>
                                    <td><label for="password">Password:</label></td>
                                    <td><input type="password" name="password"></td>
                                </tr>
                                <tr>
                                    <td><label for="fechan">Fecha de Nacimiento:</label></td>
                                    <td><input type="date" name="fechan"></td>
                                </tr>
                                <tr>
                                    <td><label for="curso">Curso de Matriculación</label></td>
                                    <td><select name="curso">
                                        <option value="Primero DAW1">Primero DAW1</option>
                                        <option value="Segundo DAW1">Segundo DAW1</option>
                                    </select></td>
                                </tr>
                                <tr>
                                    <td rowspan="4"><label for="rol">Roles:</label></td>
                                    <td><input type="radio" name="rol" checked>Estudiante</td>
                                </tr>
                                <tr>
                                    <td><input type="radio" name="rol">Profesor</td>
                                </tr>
                                <tr>
                                    <td><input type="radio" name="rol">Apoyo</td>
                                </tr>
                                <tr>
                                    <td><input type="radio" name="rol">Staff</td>
                                </tr>
                                <tr>
                                    <td rowspan="3"><label for="comunicacion">Forma de Comunicación:</label></td>
                                    <td><input type="checkbox" name="comunicacion">Mail</td>
                                </tr>
                                <tr>
                                    <td><input type="checkbox" name="comunicacion">Teléfono</td>
                                </tr>
                                <tr>
                                    <td><input type="checkbox" name="comunicacion" checked>Correo ordinario</td>
                                </tr>
                                <tr>
                                    <td style="text-align: center" colspan="2"><button type="submit">Enviar</button>
                                        <button type="reset">Borrar</button></td>
                                </tr>
                            </tbody>
                        </table>                   
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
