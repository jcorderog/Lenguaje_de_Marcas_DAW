<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio3</title>
    <style>
        table{
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid black;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Text</th>
                <th>Text</th>
                <th colspan="2">Text</th>
                <th colspan="2">Text</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="text-align: initial; vertical-align: top;">Text</td>
                <td style="text-align: initial; vertical-align: bottom">Text</td>
                <td colspan="2" style="text-align: end; vertical-align:bottom">Text</td>
                <td style="text-align:center; vertical-align: middle">Text</td>
                <td>Text</td>
            </tr>
            <tr>
                <td rowspan="2" style="text-align:center; vertical-align: middle">Text</td>
                <td rowspan="2" style="text-align: initial; vertical-align: top;">Text</td>
                <td style="text-align: initial; vertical-align: top;">Text</td>
                <td style="text-align: initial; vertical-align: top;">Text</td>
                <td style="text-align:center; vertical-align: middle">Text</td>
                <td style="text-align:end; vertical-align: middle">Text</td>
            </tr>
            <tr>
                <td rowspan="2" style="text-align:center; vertical-align: middle">Text</td>
                <td rowspan="2" style="text-align:center; vertical-align: middle">Text</td>
                <td style="text-align:center; vertical-align: middle">Text</td>
                <td style="text-align:center; vertical-align: middle">Text</td>
            </tr>
            <tr>
                <td style="text-align: center; vertical-align:bottom">Text</td>
                <td style="text-align:initial; vertical-align:middle">Text</td>
                <td style="text-align: initial; vertical-align: top;">Text</td>
                <td style="text-align: initial; vertical-align: top;">Text</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
